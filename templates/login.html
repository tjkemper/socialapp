<div class='container'>
  <h1>Login</h1>
  <form data-ng-submit='loginCtrl.login(loginCtrl.username, loginCtrl.password)'>
    <div class='form-group'>
      <label>Username</label>
      <input class='form-control' type='text' data-ng-model='loginCtrl.username'/>
    </div>
    <div class='form-group'>
      <label>Password</label>
      <input class='form-control' type='password' data-ng-model='loginCtrl.password'/>
    </div>
    <input class='btn btn-success btn-lg btn-block' type='submit' value='Login'/>
  </form>
</div>
