<div class='container'>
  <h1>Register</h1>
  <form data-ng-submit='registerCtrl.register(registerCtrl.username, registerCtrl.password)'>
    <div class='form-group'>
      <label>Username</label>
      <input class='form-control' type='text' data-ng-model='registerCtrl.username'/>
    </div>
    <div class='form-group'>
      <label>Password</label>
      <input class='form-control' type='password' data-ng-model='registerCtrl.password'/>
    </div>
    <input id="registerBtn" class='btn btn-success btn-lg btn-block' type='submit' value='Register'/>
  </form>
</div>
